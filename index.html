<html>

<head>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Cloud Cafe</h1>

    <div class="content">

        <form id="add-cafe-form">
            <input type="text" name="name" placeholder="Cafe name" />
            <input type="text" name="city" placeholder="Cafe city" />
            <button> Add Cafe</button>
        </form>

        <ul id="cafe-list"></ul>

    </div>

    <!-- -------------------------------------------------- FIrestore setup --------------------------------------------------->


    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "YOUR_APIKEY",
            authDomain: "YOUR_AUTHDOMAIN",
            projectId: "YOUR_PROJECTID",
            storageBucket: "YOUR_STORAGEBUCKET",
            messagingSenderId: "YOUR_MESSAGEINGSENDERID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore()
        db.settings({
            timestampsInSnapshot: true
        })
    </script>
    <!-- -------------------------------------------------- FIrestore setup --------------------------------------------------->

    <script src="app.js"></script>
</body>

</html>
